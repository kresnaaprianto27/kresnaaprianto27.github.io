<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data | Kresna Aprianto</title>
    <link rel="stylesheet" href="../pages/form-data-diri.css">
</head>

<body>

    <div class="container">
        <div class="form-data-diri">
            

            <form> 
                <h2>Form Data Diri</h2>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="jenis-kelamin">Jenis Kelamin:</label>
                <select id="jenis-kelamin" name="jenis-kelamin" required>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>

                <label for="tempat-lahir">Tempat Lahir:</label>
                <input type="text" id="tempat-lahir" name="tempat-lahir" required>

                <label for="tanggal-lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


</body>

</html>
