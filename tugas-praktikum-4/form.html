<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>membuat form | web programing</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            border: 2px solid grey;
            width: 50%;
            padding: 20px;
            
        }
    </style>
  </head>
  <body>
    <div class="container">
        <table cellpadding="10px" cellspacing="0" border="1px ">
      <!-- input nama -->
      <tr>
        <td><label for="txtNama">Nama</label></td>
        <td><label for="txtNama">:</label></td>
        <td colspan="2"><input type="text" /></td>
      </tr>

      <!-- input email -->
      <tr>
        <td><label for="txtNama">Email</label></td>
        <td><label for="txtNama">:</label></td>
        <td colspan="2"><input type="text" /></td>
      </tr>

      <!-- jenis kelamin -->
      <tr>
        <td><label for="txtNama">Jenis Kelamin</label></td>
        <td><label for="txtNama">:</label></td>
        <td><input type="radio" name="gender" id="L" /><label for="L">Laki-Laki</label></td>
        <td><input type="radio" name="gender" id="P" /><label for="L">Perempuan</label></td>
      </tr>
      <!-- input umur -->
      <tr>
        <td><label for="umur">Umur</label></td>
        <td><label for="umur">:</label></td>
        <td colspan="2">
            <select name="umur" id="umur">
                <option value="0-29">dibawah 30 tahun</option>
                <option value="30-60">30 sampai 60</option>
                <option value="60+">diatas 60 tahun</option>
            </select>
        </td>

        <!-- komentar -->
        <tr>
            <td><label for="komentar">Komentar</label></td>
            <td><label for="komentar">:</label></td>
            <td colspan="2">
                <textarea name="textarea" id="komentar" cols="30" rows="4"></textarea>
            </td>
        </tr>

        <!-- button submit -->
        <tr>
            <td></td>
            <td></td>
            <td colspan="2">
                <input type="submit" name="submit" value="submit">
            </td>

        </tr>
      
      </tr>
    </table>
    </div>
    
  </body>
</html>
